<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Tiwari</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-contact.css') }}">
    <link rel="script" href="{{ url_for('static', filename='script-playground.js') }}">
    <script>
    function sendMessage() {
        const userInput = document.getElementById('userInput').value;
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userInput }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('chatResponses').innerHTML += '<p>' + data.response + '</p>';
        });
    }
</script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('education') }}">Education</a></li>
                <li><a href="{{ url_for('experience') }}">Experience</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
            </ul>
        </nav>
        <img src="images/sign.png" alt="Your Sign" class="sign-logo">
    </header>
    <div id="chatbox">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
    <div id="chatResponses"></div>
    </div>

    <footer>
        <p>&copy; 2024 Abhishek Tiwari. All rights reserved.</p>
    </footer>
</body>

</html>
